<!DOCTYPE html>
<html lang="ja">
<head>

  <title>LazySlider demo</title>
  <link rel="stylesheet" type="text/css" href="css/LazySlider.css"/>
  <script type="text/javascript" src="js/LazySlider.min.js"></script>
</head>
<body>
  <div class="lazy-slider">
    <ul class="slide-wrap">
