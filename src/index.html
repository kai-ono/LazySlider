<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>lazy-slider demo</title>
  <link rel="stylesheet" type="text/css" href="css/lazy-slider.css"/>
  <script type="text/javascript" src="js/lazy-slider.js"></script>
</head>
<body>
  <div style="max-width: 900px; margin: 0 auto;">
    <div class="lazy-slider lazy-slider-style">
      <ul>
        <li><img src="img/thumb1.jpg" /></li>
        <li><img src="img/thumb2.jpg" /></li>
        <li><img src="img/thumb3.jpg" /></li>
        <li><img src="img/thumb3.jpg" /></li>
        <li><img src="img/thumb3.jpg" /></li>
        <li><img src="img/thumb3.jpg" /></li>
        <li><img src="img/thumb3.jpg" /></li>
        <li><img src="img/thumb4.jpg" /></li>
        <li><img src="img/thumb5.jpg" /></li>
      </ul>
    </div>

    <div class="lazy-slider lazy-slider-style" style="margin-bottom: 20px;">
      <ul>
        <li><img src="img/thumb1.jpg" /></li>
        <li><img src="img/thumb2.jpg" /></li>
        <li><img src="img/thumb3.jpg" /></li>
        <li><img src="img/thumb4.jpg" /></li>
        <li><img src="img/thumb5.jpg" /></li>
      </ul>
    </div>

    <div class="test-slider lazy-slider-style" style="margin-bottom: 20px;">
      <ul>
        <li><img src="img/thumb1.jpg" /></li>
        <li><img src="img/thumb2.jpg" /></li>
        <li><img src="img/thumb3.jpg" /></li>
        <li><img src="img/thumb4.jpg" /></li>
        <li><img src="img/thumb5.jpg" /></li>
      </ul>
    </div>

    <div class="sample-slider lazy-slider-style" style="margin-bottom: 20px;">
      <ul>
        <li><img src="img/thumb1.jpg" /></li>
        <li><img src="img/thumb2.jpg" /></li>
        <li><img src="img/thumb3.jpg" /></li>
        <li><img src="img/thumb4.jpg" /></li>
        <li><img src="img/thumb5.jpg" /></li>
      </ul>
    </div>

    <div class="aaa-slider lazy-slider-style" style="margin-bottom: 20px;">
      <ul>
        <li><img src="img/thumb1.jpg" /></li>
        <li><img src="img/thumb2.jpg" /></li>
        <li><img src="img/thumb3.jpg" /></li>
        <li><img src="img/thumb4.jpg" /></li>
        <li><img src="img/thumb5.jpg" /></li>
      </ul>
    </div>
    
    <div class="dev-slider lazy-slider-style" style="margin-bottom: 20px;">
      <ul>
        <li><img src="img/thumb1.jpg" /></li>
        <li><img src="img/thumb2.jpg" /></li>
        <li><img src="img/thumb3.jpg" /></li>
        <li><img src="img/thumb4.jpg" /></li>
        <li><img src="img/thumb5.jpg" /></li>
      </ul>
    </div>
  </div>

  <script type="text/javascript">
    new LazySlider({
      class: 'lazy-slider',
      showItem: 4,
      // auto: false,
      interval: 2000
    });
    new LazySlider({
      class: 'test-slider',
      showItem: 3,
      interval: 2000,
      // auto: false,
      // slideNum: 2,
      loop: true,
    });
    new LazySlider({
      class: 'sample-slider',
      showItem: 2,
      interval: 2000,
      center: true,
      slideNum: 1,
      loop: true,
    });
    new LazySlider({
      class: 'aaa-slider',
      showItem: 2,
      interval: 2000,
      loop: true,
    });
    new LazySlider({
      class: 'dev-slider',
      showItem: 1,
      center: true,
      interval: 2000,
      loop: true,
      auto: false
    });
  </script>


  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
  <style>
    .slick-wrap {
      width: 80%;
      margin: 0 auto;
      background-color: #ccc;
    }
    .slick-style * {
      height: 50px;
      text-align: center
    }
    .slick-style div {
      border: 1px solid #000;
    }
    .slick-next::before, .slick-prev::before {
      color: #000;
    }
  </style>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <div class="slick-wrap">
    <div class="multiple-items slick-style">
      <div><h3>1</h3></div>
      <div><h3>2</h3></div>
      <div><h3>3</h3></div>
      <div><h3>4</h3></div>
      <div><h3>5</h3></div>
      <div><h3>6</h3></div>
      <div><h3>7</h3></div>
    </div>
  </div>
  <script>
    $('.multiple-items').slick({
      dots: true,
      infinite: true,
      speed: 500,
      slidesToShow: 3,
      slidesToScroll: 3
    });
  </script>
</body>
</html>
