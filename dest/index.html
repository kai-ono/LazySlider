<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>lazy-slider demo</title>
  <link rel="stylesheet" type="text/css" href="css/lazy-slider.css"/>
  <script type="text/javascript" src="js/lazy-slider.js"></script>
</head>
<body>
  <div style="max-width: 900px; margin: 0 auto;">
    <div class="lazy-slider lazy-slider-style">
      <ul>
        <li><img src="img/thumb1.jpg" /></li>
        <li><img src="img/thumb2.jpg" /></li>
        <li><img src="img/thumb3.jpg" /></li>
        <li><img src="img/thumb4.jpg" /></li>
        <li><img src="img/thumb5.jpg" /></li>
      </ul>
      <!-- <ul>
        <li class="slide-next">NEXT</li>
        <li class="slide-prev">PREV</li>
      </ul> -->
    </div>

    <div class="lazy-slider lazy-slider-style">
      <ul>
        <li><img src="img/thumb1.jpg" /></li>
        <li><img src="img/thumb2.jpg" /></li>
        <li><img src="img/thumb3.jpg" /></li>
        <li><img src="img/thumb4.jpg" /></li>
        <li><img src="img/thumb5.jpg" /></li>
      </ul>
    </div>

    <div class="test-slider lazy-slider-style">
      <ul>
        <li><img src="img/thumb1.jpg" /></li>
        <li><img src="img/thumb2.jpg" /></li>
        <li><img src="img/thumb3.jpg" /></li>
        <li><img src="img/thumb4.jpg" /></li>
        <li><img src="img/thumb5.jpg" /></li>
      </ul>
    </div>

    <div class="sample-slider lazy-slider-style">
      <ul>
        <li><img src="img/thumb1.jpg" /></li>
        <li><img src="img/thumb2.jpg" /></li>
        <li><img src="img/thumb3.jpg" /></li>
        <li><img src="img/thumb4.jpg" /></li>
        <li><img src="img/thumb5.jpg" /></li>
      </ul>
    </div>

    <div class="dev-slider lazy-slider-style">
      <ul>
        <li><img src="img/thumb1.jpg" /></li>
        <li><img src="img/thumb2.jpg" /></li>
        <li><img src="img/thumb3.jpg" /></li>
        <li><img src="img/thumb4.jpg" /></li>
        <li><img src="img/thumb5.jpg" /></li>
      </ul>
    </div>
  </div>

  <script type="text/javascript">
    new LazySlider({
      class: 'lazy-slider',
      showItem: 4,
      auto: false,
      interval: 2000
    });
    new LazySlider({
      class: 'test-slider',
      showItem: 3,
      auto: false,
      interval: 2000,
    });
    new LazySlider({
      class: 'sample-slider',
      showItem: 2,
      //auto: false,
      interval: 2000,
    });
    new LazySlider({
      class: 'dev-slider',
      showItem: 1,
      auto: false,
      interval: 2000,
    });
</script>
</body>
</html>
